<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password">
        </section>
        <br>
        <section>
            <label for="bio">User Biography:</label><br>
            <textarea id="bio" name="bio" rows="10" cols="60"></textarea>
        </section>
        <section>
        <h3>How did you hear about us?</h3>
            <label><input type="checkbox" id="billboard" name="ad" value="billboard">Billboard</label><br>
            <label><input type="checkbox" id="radio ad" name="ad" value="radio ad">Radio advertisement</label><br>
            <label><input type="checkbox" id="internet ad" name="ad" value="internet ad">Internet advertisement</label><br>
            <label><input type="checkbox" id="other" name="ad" value="other">Other</label>
        </section>
        <br>
        <label for="web browser">Which web browser are you using?</label><br>
        <select id="web browser" name="web browser" multiple>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="explorer">Internet Explorer</option>
            <option value="firefox">Firefox</option>
            <option value="other">Other</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
