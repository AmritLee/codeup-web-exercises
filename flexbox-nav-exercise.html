<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

          rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="nav-bar-left">
            <li>
                <a href="#">
                    Articles
                </a>
            </li>
            <li>
                <a href="#">
                    Products
                </a>
            </li>
            <li>
                <a href="#">
                    Market
                </a>
            </li>
            <li>
                <a href="#">
                    Jobs
                </a>
            </li>
        </ul>
        <ul class="nav-bar-logo">
            <li><a href="#">Logo</a></li>
        </ul>
        <ul class="nav-bar-right">
            <li>
                <a href="#">
                    Follow Us
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="https://img.icons8.com/search" alt="search icon" width="15" height="15">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/shop.png" alt="shopping cart" width="15" height="15">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/profileIcon.png" alt="shopping cart" width="15" height="15">
                </a>

</html>
